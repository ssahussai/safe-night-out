{% extends 'base.html' %}
{% block content %}

<h2 class = "center blue-text text-darken-4">{{session.user}}'s details for {{session.start_time}}</h2>
<br>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{session.start_time}}</span>
                <p>Duration: {{ session.duration }}</p>
                <p>Drinks: {{session.drinks}}</p>
                <br>
                <br>
                <div class = 'center row'>
                <a class='btn-large yellow darken-2 waves-effect waves-light'
                    href="{% url 'drinksessions_update' session.id %}">Update Session</a>
                <a class='btn-large red darken-2 waves-effect waves-light'
                    href="{% url 'drinksessions_delete' session.id %}">Delete Session</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col s6">
        <h5 class = 'center'>Add Drink</h5>
        <form action="" method="post">
            {% csrf_token %}
            {{ drink_time_form.as_p }}
            <input type="submit" class="btn-large" value="Add Drink">
        </form>
    </div>
</div>

<script>
    // initialize the meal select
    var selectEl = document.getElementById('id_drink');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
