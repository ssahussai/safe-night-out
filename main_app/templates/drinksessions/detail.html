{% extends 'base.html' %}
{% block content %}

<h1 class = "center blue-text text-darken-4">Drink Sessions Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ session.user }}</span>
                <p>Date: {{ session.start_time }}</p>
                <p>Duration: {{ session.duration }}</p>
                <br>
                <br>
                <div class = 'center row'>
                <a class='btn-large yellow darken-2 waves-effect waves-light'
                    href="{% url 'drinksessions_update' session.id %}">Update Session</a>
                <a class='btn-large red darken-2 waves-effect waves-light'
                    href="{% url 'drinksessions_delete' session.id %}">Delete Session</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col s6">
        <h5>Add Drink</h5>
        <form action="" method="post">
            {% csrf_token %}
            {{ drink_time_form.as_p }}
            <input type="submit" class="btn" value="Add Drink">
        </form>
    </div>
</div>

<script>
    // initialize the meal select
    var selectEl = document.getElementById('id_drink');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
